{% extends "layout.html" %}
{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
	{% for post in outString %}
		<div class="col">				
		<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
		<div class="card-body">
				<div class="article-metadata">
				<a class="mr-2" href="#">{{ post.CategoryID }}</a>
				<small class="text-muted">{{ post.ProductColor}}</small>
				<p><a class="article-title" href="{{ url_for('product', productId=post.ProductID) }}">{{ post.ProductDescription }}</a></p>
				</div>
				<div class="d-flex justify-content-between align-items-center">
				<div class="btn-group">
				<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
				<button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
				</div>
				<p class="article-content">Price:{{ post.ProductPrice }}</p>
				</div>								 
			</div>				
		</div>
    {% endfor %}
</div>
{% endblock content %}
